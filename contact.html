        <h2 class="contact">Contactez-nous</h2>
        <div class="form-group">
            <div>
                <input type="radio" id="Mme" name="option-radio" value="Mme" checked>
                <label for="Mme">Mme.</label>
                <input type="radio" id="M." name="option-radio" value="M.">
                <label for="M.">M.</label>
            </div>
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Nom" required>
                <label for="firstname">Prénom</label>
                <input type="text" class="form-control" id="firstname" placeholder="Prénom" required>
                <label for="mail">E-mail</label>
                <input type="mail" class="form-control" id="mail" placeholder="Nom@mail.com" required>
                <label for="phone">Téléphone</label>
                <input type="tel" class="form-control" id="phone" placeholder="0600000000" required>
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" cols="29" rows="5" class="form-control"></textarea>
                <button type="submit">Envoyer</button>
            </div>
            <div class="newletter">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newletter">Lire</button>
                    <div class="modal fade" id="newletter" tabindex="-1" role="dialog" aria-labelledby="newletterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="newletterTitle">Newsletter</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                <p>
                                Acceptez-vous de recevoir la newsletter pour être informé des événements en France ?
                                </p>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-success">Accepter</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                </div>
                            </div>
                        </div> 
                    </div>
            </div>
